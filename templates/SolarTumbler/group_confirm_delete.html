{% extends "compost_menu.html" %}

{% block content %}

<h1>Delete Group</h1>

<p>Are you sure you want to delete the group: {{ group }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'SolarTumbler:all' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
