{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Item List</h1>
  {% if item_list %}
  <ul>
    {% for item in item_list %}
      <li>
          {{ item.name }}
         (<a href="{% url 'SolarTumbler:item_update' item.id %}">Update</a> |
          <a href="{% url 'SolarTumbler:item_delete' item.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no items in the library.</p>
  {% endif %}
  <p><a href="{% url 'SolarTumbler:item_create' %}">Add an item</a></p>
  <p>
    <a href="{% url 'SolarTumbler:all' %}">Back to log entries</a>
  </p>
{% endblock %}
