{% extends "base_bootstrap.html" %}

{% block content %}

<h1>Delete Item</h1>

<p>Are you sure you want to delete the item: {{ item }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'SolarTumbler:all' %}' ; return false;" value="Cancel">
</form>

{% endblock %}
